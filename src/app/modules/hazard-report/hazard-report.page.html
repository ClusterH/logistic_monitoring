<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <div class="title_inner d-flex">
        <div class="location">
          <h2>Logistic Monitoring </h2>
          <img src="assets/imgs/logo_2.png" width="28" height="28	">
        </div>
      </div>
    </ion-title>
  </ion-toolbar>
  <div class="banner">
    <h3 class="d-flex">Hazard Report</h3>
  </div>
</ion-header>
<ion-content>
  <ion-select interface="action-sheet" placeholder="Selec one here...">
    <ion-select-option value="f">Accident</ion-select-option>
    <ion-select-option value="m">Normal</ion-select-option>
  </ion-select>
  <div class="note-area">
    <ion-label>Notes</ion-label>
    <ion-textarea rows="12" cols="20" placeholder="Enter any notes here..." [(ngModel)]="noteContent"></ion-textarea>
  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-button size="large" shape="full" class="btn" [disabled]="noteContent === ''" (click)="reportIncident()">
    Report
  </ion-button>
</ion-footer>
